<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable</title>
</head>
<body>
    <script>
        /*
            必须：
            - 由字母、数字、下划线、$符号组成，不能以数字开头
            - 不能是关键字和保留字，例如：for、while。
            - 区分大小写

            建议：
            驼峰命名法且有意义
 
         */
        var foo = 'Variable';
    </script>
