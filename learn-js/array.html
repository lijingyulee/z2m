        // 创建一个空数组
        var arr1 = [];

        var arr = ['red',, 'green', 'blue'];
        arr[0];	// red
        arr[2]; // blue
        arr[3]; // 这个数组的最大下标为2,因此返回undefined

            // 数组遍历的固定结构
        }
        //更好的写法:
        for (var j = 0, len = arr.length; j < len; j++){}

        // 数组赋值：数组名[下标] = 值;
        // 如果下标有对应的值，会把原来的值覆盖，如果下标不存在，会给数组新增一个元素。
        var arr = ["red", "green", "blue"];
        // 把red替换成了yellow
        arr[0] = "yellow";
        // 给数组新增加了一个pink的值
        arr[3] = "pink";
