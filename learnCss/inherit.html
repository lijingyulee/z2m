<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inherit</title>
    <style>
        .father{
            font-size: 30px;
            color: red;
            height: 50px;
            line-height: 50px;
            background-color: yellow;
        }
        span{
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="father">
        <span>text</span>
    </div>
    <!-- 子元素可以继承父元素的样式（text-，font-，line-这些元素开头的都可以继承，以及color属性） -->
</body>
</html>
