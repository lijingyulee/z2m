<body>
    <!-- 
        边偏移：top、bottom、left、right
        定位模式：
        static 自动定位（默认定位方式）
        relative 相对定位，相对于其原文档流的位置进行定位
                 相对定位是将元素相对于它在标准流中的位置进行定位
                 相对定位的盒子仍在标准流中(占有位置)，它后面的盒子仍以标准流方式对待它。（相对定位不脱标）

        absolute 绝对定位，相对于其上一个已经定位的父元素进行定位
                 绝对定位最重要的一点是，它可以通过边偏移移动位置，但是它完全脱标，完全不占位置
                 若所有父元素都没有定位，以浏览器当前屏幕为准对齐(document文档)。
                 绝对定位是将元素依据最近的已经定位（绝对、固定或相对定位）的父元素（祖先）进行定位。 

        子级是绝对定位的话， 父级要用相对定位(子绝父相)
        绝对定位的盒子水平/垂直居中：
        1. 首先left 50%   父盒子的一半大小
        2. 然后走自己外边距负的一半值就可以了 margin-left。

        fixed 固定定位，相对于浏览器窗口进行定位
              固定定位的元素跟父亲没有任何关系，只认浏览器；固定定位完全脱标，不占有位置，不随着滚动条滚动

        1. z-index的默认属性值是0，取值越大，定位元素在层叠元素中越居上。
        2. 如果取值相同，则根据书写顺序，后来居上。
        3. 后面数字一定不能加单位。
        4. 只有相对定位，绝对定位，固定定位有此属性，其余标准流，浮动，静态定位都无此属性，亦不可指定此属性。

        元素添加了绝对定位和固定定位之后，元素模式也会发生转换，都转换为 行内块模式
        
     -->
</body>
