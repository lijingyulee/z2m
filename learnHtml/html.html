<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 这是html的骨架结构 -->
    <!-- head是html的头部，文档的头部描述了文档的各种属性和信息，
         包括文档的标题、在 Web 中的位置以及和其他文档的关系等。绝大多数文档头部包含的数据都不会真正作为内容显示给读者。
         注意在head标签中我们必须要设置的标签是title(即文档的标题) -->
    <!-- body 是文档的主体，body包含文档中的所有内容 -->
</body>
</html>
